repos:
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: "v0.1.17"
    hooks:
      - id: terraform-fmt
      - id: terraform-validate
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.16.0"
    hooks:
      - id: terraform-docs-go
        args: ["--output-template", "README.md", "."]